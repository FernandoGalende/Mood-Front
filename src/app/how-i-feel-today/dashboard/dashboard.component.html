<div class="dashboard-container">
  <app-moods (selectedMood)="onSelectMood($event)" *ngIf="!selectedMood"></app-moods>
  <app-mood-detail [selectedMood]="selectedMood" *ngIf="selectedMood" (formSubmission)="onFormSubmission($event)"></app-mood-detail>
  <app-graph *ngIf="!selectedMood"></app-graph>
  <app-feed></app-feed>
</div>
